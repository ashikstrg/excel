<ion-popover-view class="popoverView">
    <ion-header-bar>
        <h1 class="title">Notifications</h1>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box>
            <ion-slide ng-if="notification_error_message === true">
                <div class="card">
                    <div class="item item-divider">
                        Sorry
                    </div>
                    <div class="item item-text-wrap">
                        {{notification_message}}
                    </div>
                    <div class="item item-divider" ng-click="closePopover()">
                        Close
                    </div>
                </div>
            </ion-slide>
            <ion-slide ng-repeat="noti in notifications" ng-if="notification_error_message === false">
                <div class="card">
                    <div class="item item-divider">
                        {{noti.module_name}}
                    </div>
                    <div class="item item-text-wrap">
                        {{noti.message}}
                    </div>
                    <div class="item item-divider" ui-sref="app.notificationview({ title: 'Notification Detail', icon: 'ion-android-notifications', color: '#ffffff', ntid: noti.id })">
                        View 
                    </div>
                    <div class="item item-divider" ng-click="closePopover()">
                        Close
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-popover-view>
