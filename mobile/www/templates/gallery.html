<ion-view view-title="Dashboard" class="galleryView" style="background-color: #313131;">
    <ion-content ng-show="attendanceCheck">
        <ion-list>
            <div class="row row-wrap row-no-padding">
                <ion-item ng-repeat="item in box" class="col col-50 button button-icon light animated bounceInUp gallery-box" ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)">
                    <i class="icon {{item.icon}}"></i>
                    <p class="bold">{{ item.title }}</p>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
